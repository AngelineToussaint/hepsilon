<!DOCTYPE html>
<html ng-app="hepsilon">
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="UTF-8">

        <title>{{siteName}}</title>

        <!-- Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/animate.css">

        <!-- JS -->
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-animate.min.js"></script>
        <script type="text/javascript" src="js/lib/localForage.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-localForage.min.js"></script>
        <script type="text/javascript" src="js/lib/materialize.min.js"></script>
        <script type="text/javascript" src="js/lib/codebird.js"></script>

        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers/body.js"></script>
        <script type="text/javascript" src="js/controllers/home.js"></script>
        <script type="text/javascript" src="js/controllers/map.js"></script>
        <script type="text/javascript" src="js/controllers/resto.js"></script>
        <script type="text/javascript" src="js/controllers/schoolLife.js"></script>
        <script type="text/javascript" src="js/controllers/transport.js"></script>
        <script type="text/javascript" src="js/controllers/contact.js"></script>
        <script type="text/javascript" src="js/services/request.js"></script>
        <script type="text/javascript" src="js/services/utils.js"></script>
    </head>
    <body class="main-blue" ng-controller="BodyCtrl">
        <nav class="main-cyan">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">{{pageTitle}}</a>
                <ul id="nav-mobile" class="right" ng-if="mode != undefined">
                    <li ng-click="changeOpeningMap()" class="pointer">
                        <i id="openMap" class="material-icons" ng-if="!openMap">map</i>
                        <i class="material-icons" ng-if="openMap">clear</i>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="tap-target main-blue" data-target="openMap">
            <div class="tap-target-content main-white-text">
                <h5>Par ici 🤓</h5>
                <p>
                    Pour commencer la visite, cliquez sur la carte ci-dessus.<br>
                    Vous aurez alors la possibilité d'afficher une carte et des photos, en navigant étage par étage.
                </p>
            </div>
        </div>

        <div class="map" ng-if="openMap">
            <div ng-include="'items/map.html'"></div>
        </div>

        <div class="pages" ng-if="!openMap">
            <div class="carousel carousel-slider">
                <a class="carousel-item" data-item="News" ng-if="mode != null">
                    <div ng-include="'items/schoolLife.html'"></div>
                </a>
                <a class="carousel-item" data-item="HƐPSILON">
                    <div ng-include="'items/home.html'"></div>
                </a>
                <a class="carousel-item" data-item="Parkings" ng-if="mode != null">
                    <div ng-include="'items/parking.html'"></div>
                </a>
                <a class="carousel-item" data-item="Transports" ng-if="mode != null">
                    <div ng-include="'items/publicTransport.html'"></div>
                </a>
                <a class="carousel-item" data-item="Restauration" ng-if="mode != null">
                    <div ng-include="'items/resto.html'"></div>
                </a>
                <a class="carousel-item" data-item="Contact" ng-if="mode != null">
                    <div ng-include="'items/contact.html'"></div>
                </a>
            </div>
        </div>
    </body>
</html>
