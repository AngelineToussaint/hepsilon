<div ng-controller="ParkingCtrl" id="parking">

    <div class="col s12 parkings white-text" ng-repeat="parking in parkings">
        <hr ng-if="$index != 0">

        <div class="row">
            <div class="col s12">
                <h4>{{parking.name}} <span class="grey-text time">- {{parking.time}}</span></h4>
            </div>
            <div class="col s6">
                <p>{{parking.address}}</p>
            </div>
            <a ng-click="Utils.loadLink(parking.link)" class="col s6 background-filled" style="background-image: url('img/parkings/{{parking.picture}}.PNG')"></a>
        </div>
    </div>

</div>
