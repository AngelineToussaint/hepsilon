<div ng-controller="ParkingCtrl">

    <div class="col s12 parkings white-text" ng-repeat="parking in parkings">
        <div class="row">
            <div class="col s12">
                <h4>{{parking.name}} - {{parking.time}}</h4>
            </div>
            <div class="col s6">
                <p>{{parking.address}}</p>
            </div>
            <div class="col s6 background-filled" style="background-image: url('img/')"></div>
        </div>
    </div>

</div>
